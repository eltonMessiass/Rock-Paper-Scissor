<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+QLD+Beginner:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        

        <div class="top">
            <h1 id="title">ROCK PAPER SCISSOR</h1>
            <br>
            <h2>Vs COMPUTER</h2>
        </div>
        <div class="area">
            <div class="score-area"></div>
            <div class="game-section">
                <div class="play-area">
                    <h1 class="h1-player">You</h1>
                    <div class="player-info">
                        <div class="player-score">
                            <img class="person" src="images/person-png-icon-29.jpg" alt="">
                        </div>
                        <div class="player-score">
                            <p class="score" id="player-score">SCORE:0</p>
                        </div>
                    </div>
                    <div class="select">
                        <div class="objects" id="rock-div">
                            <p id="rock-text" class="text">Rock</p>
                            <img class="image" id="rock-img" src="images/rock.png" alt="">
                        </div>
                        <div class="objects" id="paper-div">
                            <p class="text" id="paper-text">Paper</p>
                           <img class="image" id="paper-img" src="images/paper.png" alt="">
                        </div>
                        <div class="objects" id="scissor-id">
                            <p class="text" id="scissor-text">Scissor</p>
                            <img class="image" id="scissor-img" src="images/scissors.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="play-area">
                    <h1 class="h1-player">Computer</h1>
                    <div class="player-info">
                        <div class="computer-score"><img class="person" src="images/Cartoon_Robot.svg.png" alt=""></div>
                        <div class="computer-score">
                            <p class="score" id="computer-score">SCORE:0</p>
                        </div>
                    </div>
                    <div class="select">
                        <div class="objects" id="rock-div">
                            <p id="rock-text" class="text">Rock</p>
                            <img class="image" id="rock-img" src="images/rock.png" alt="">
                        </div>
                        <div class="objects" id="paper-div">
                            <p class="text" id="paper-text">Paper</p>
                            <img class="image" id="paper-img" src="images/paper.png" alt="">
                        </div>
                        <div class="objects" id="scissor-id">
                            <p class="text" id="scissor-text">Scissor</p>
                            <img class="image" id="scissor-img" src="images/scissors.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </main>
</body>
</htm
